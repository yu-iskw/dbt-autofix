models:
  - name: my_model_with_tests
    tests:
      - unique:
          column_name: id
      - custom_test:
          config:
            severity: warn
          arguments:
            custom_arg: some_value
    columns:
      - name: id
        description: The ID.
        data_tests:
          - not_null
          - unique
          - accepted_values:
              values: [1, 2, 3]
          - relationships:
              to:
                - model: my_other_model
                  field: id
                  on_delete: cascade
                  on_update: cascade
          - name: my_custom_test
            test_name: custom_test
            description: my custom test
            config:
              severity: warn
            arguments:
              custom_arg: some_value
          - name: alt_test_syntax_builtin_test
            test_name: accepted_values
            arguments:
              values: [1, 2, 3]