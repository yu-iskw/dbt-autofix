models:
  - name: locations
    semantic_model:
      enabled: true
    description: |
      Location dimension table. The grain of the table is one row per location.
    agg_time_dimension: opened_at
    columns:
      - name: location_id
        entity:
          type: primary
          name: location
      - name: location_name
        dimension:
          type: categorical
      - name: opened_at
        dimension:
          type: time
        granularity: day
    derived_semantics:
      entities:
        - name: not_mergeable_entity
          type: categorical
          expr: location + " " + location_name
      dimensions:
        - name: my_complex_dimension
          type: categorical
          expr: CONCAT(location_name, ' ', opened_at)
    metrics:
      - name: average_tax_rate
        description: Average tax rate.
        expr: tax_rate
        agg: average
        type: simple
        hidden: true
      - name: average_tax_rate_fill_nulls_with_8675309
        description: Average tax rate.
        expr: tax_rate
        agg: average
        type: simple
        hidden: true
        fill_nulls_with: 8675309