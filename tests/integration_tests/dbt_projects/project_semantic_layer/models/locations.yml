semantic_models:
  - name: locations
    description: |
      Location dimension table. The grain of the table is one row per location.
    model: ref('locations')
    defaults:
      agg_time_dimension: opened_at
    entities:
      - name: location
        type: primary
        expr: location_id
      - name: not_mergeable_entity
        type: categorical
        expr: location + " " + location_name
    dimensions:
      - name: location_name
        type: categorical
      - name: opened_at
        expr: opened_at
        type: time
        type_params:
          time_granularity: day
      - name: my_complex_dimension
        expr: CONCAT(location_name, ' ', opened_at)
        type: categorical
    measures:
      - name: average_tax_rate
        description: Average tax rate.
        expr: tax_rate
        agg: average
