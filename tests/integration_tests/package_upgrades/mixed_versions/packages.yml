packages:

# The dbt_utils package is a package we recommend everyone installs. This package solves common questions of `How do I do this in SQL?`. 
# To learn more, check out the docs: https://hub.getdbt.com/dbt-labs/dbt_utils/latest/
# package where all versions are compatible
  - package: dbt-labs/dbt_utils
    version: 0.8.5
# package where all versions are incompatible
  - package: dbt-labs/logging
    version: 0.7.0
# package is compatible from version 0.9.0
  - package: dbt-labs/snowplow
    version: 0.9.0
# package is compatible from version 0.2.2
  - package: Matts52/dbt_set_similarity
    version: ">0.2.1"
# package is compatible from version 0.1.2
  - package: Matts52/dbt_stat_test
    version: "0.1.1" # inline comment
# package has unknown require dbt version
  - package: avohq/avo_audit
    version: 1.0.1
# versions up to 0.5.0 have require dbt version > 1.0, higher versions have <2.0
  - package: MaterializeInc/materialize_dbt_utils
    version: 0.6.0
# version 1.1.0 has a manual override as incompatible
  - package: "dbt-labs/dbt_project_evaluator"
    version: "1.1.0"
# version is incompatible, but compatible version has different name
  - package: calogica/dbt_date
    version: 0.10.1
# version 2.9.3 has manual override as incompatible, 2.10.0 is compatible
  - package: brooklyn-data/dbt_artifacts
    version: 2.9.3